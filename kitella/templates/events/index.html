<h1>Events</h1>
{% if events_list %}
<ul>
    {% for event in events_list %}
    <li>
        <a href="{% url 'events:event_detail' event.id %}">{{ event.name }}</a>
        <span>Players: {{ event.players.count }}</span>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No events are available.</p>
{% endif %}
